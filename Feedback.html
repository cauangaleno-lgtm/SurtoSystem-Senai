<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/Feedback.css">
</head>

<body>
    <header>
        <nav class="fundoTop border-gray-200 dark:bg-gray-900">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                <a href="index.html" class="flex items-center space-x-3 rtl:space-x-reverse">
                    <img src="img/image (13).png" class="logBord h-8" alt="Logo" />
                    <span id="corLog"
                        class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Feedback</span>
                </a>

    </header>

                    <button id="openModal">+ Novo Feedback</button>

                <div id="modal" class="modal">
                    <div class="modal-content">
                        <h2>Registrar Feedback</h2>


                        <label for="feedbacks">Observações:</label>
                        <textarea id="feedbacks" placeholder="Escreva aqui seu Feedback..."></textarea>

                        <div class="buttons">
                            <button id="registrarBtn">Registrar</button>
                            <button id="cancelarBtn">Cancelar</button>
                        </div>
                    </div>
                </div>



            </div>
        </nav>


    <div class="formCamp p-6 text-center">Nenhum feedback enviado ainda</div>



</body>
<script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
<script src="js/scriptFeedback.js"></script>

</html>
