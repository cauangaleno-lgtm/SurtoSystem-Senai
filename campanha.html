<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>campanha</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/campanha.css">
</head>

<body>
    <header>
        <nav class="fundoTop border-gray-200 dark:bg-gray-900">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                <a href="index.html" class="flex items-center space-x-3 rtl:space-x-reverse">
                    <img src="img/image (13).png" class="logBord h-8" alt="Logo" />
                    <span id="corLog"
                        class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Campanhas</span>
                </a>
            </div>
        </nav>

    </header>

    
    <button id="openModal" class="SairBot"><a href="#"><span class="NomBot">Nova Campanha</span></a></button>


    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Registrar Campanha</h2>

            <label for="titulo">Título:</label>
            <input type="text" id="titulo" placeholder="Ex: Campanha de Verão">
            <label for="data">Data:</label>
            <input type="date" id="data">
            <label for="Turno">Turno:</label>
            <select id="turno">
                <option value="manha">Manhã</option>
                <option value="tarde">Tarde</option>
                <option value="noite">Noite</option>
            </select>
            <label for="turma">Turma:</label>
            <input type="text" id="turma" placeholder="Ex: 3º Ano A">
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" placeholder="Descreva a campanha..."></textarea>
            <div class="buttons">
                <button id="registrarBtn">Registrar</button>
                <button id="cancelarBtn">Cancelar</button>
            </div>

        </div>
    </div>

    
            <a class="TurnoCamp">Manhã</a>
            <div class="formCamp p-6 text-center">Nenhuma campanha cadastrada para este turno</div>

            <a class="TurnoCamp">Tarde</a>
            <div class="formCamp p-6 text-center">Nenhuma campanha cadastrada para este turno</div>

            <a class="TurnoCamp">Noite</a>
            <div class="formCamp p-6 text-center">Nenhuma campanha cadastrada para este turno</div>


</body>
<script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>

<script src="js/Campanha.js"></script>
</html>
