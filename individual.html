<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividades de sala</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/indivudual.css">
</head>

<body>
    <header>
        <nav class="fundoTop border-gray-200 dark:bg-gray-900">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                <a href="index.html" class="flex items-center space-x-3 rtl:space-x-reverse">
                    <img src="img/image (13).png" class="logBord h-8" alt="Logo" />
                    <span id="corLog"
                        class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Atendimento
                        Individual</span></a>

    </header>


                <button id="openModal">+ Novo Atendimento</button>

                <div id="modal" class="modal">
                    <div class="modal-content">
                        <h2>Registrar Atendimento</h2>

                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" placeholder="Digite o nome">

                        <label for="data">Data:</label>
                        <input type="date" id="data">

                        <label for="hora">Horário:</label>
                        <input type="time" id="hora">

                        <label for="observacoes">Observações:</label>
                        <textarea id="observacoes" placeholder="Escreva aqui..."></textarea>

                        <div class="buttons">
                            <button id="registrarBtn">Registrar</button>
                            <button id="cancelarBtn">Cancelar</button>
                        </div>
                    </div>
                </div>


            </div>
        </nav>


    <div class="formCamp p-6 text-center">Nenhum atendimento registrado</div>

</body>
