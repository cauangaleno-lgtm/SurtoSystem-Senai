<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividades de sala</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/atvSala.css">
</head>

<body>
    <header>
        <nav class="fundoTop border-gray-200 dark:bg-gray-900">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                <a href="index.html" class="flex items-center space-x-3 rtl:space-x-reverse">
                    <img src="img/image (13).png" class="logBord h-8" alt="Logo" />
                    <span id="corLog"
                        class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Atividades
                        Sala</span></a>

            </div>
        </nav>

    </header>

    <button id="dropdownDefaultButton" data-dropdown-toggle="dropdown" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">Turnos <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
</svg>
</button>

<!-- Dropdown menu -->
<div id="dropdown" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-44 dark:bg-gray-700">
    <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDefaultButton">
      <li>
        <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Manhã</a>
      </li>
      <li>
        <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Tarde</a>
      </li>
      <li>
        <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Noite</a>
      </li>
    </ul>
</div>


    <!-- index.html -->

    <button id="openModal" class="SairBot"><a href="#"><span class="NomBot">+ Nova
                Atividade</span></a></button>


    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Registrar Atividade</h2>

            <label for="sala">Sala:</label>
            <input type="text" id="sala" placeholder="Ex: Sala 102">

            <label for="turno">Turno:</label>
            <select id="turno">
                <option value="">Selecione</option>
                <option value="Manhã">Manhã</option>
                <option value="Tarde">Tarde</option>
                <option value="Noite">Noite</option>
            </select>

            <label for="tema">Tema:</label>
            <input type="text" id="tema" placeholder="Ex: Inteligência Emocional">

            <label for="data">Data:</label>
            <input type="date" id="data">

            <label for="participantes">Participantes:</label>
            <input type="text" id="participantes" placeholder="Ex: 25 alunos">

            <label for="observacoes">Observações:</label>
            <textarea id="observacoes" placeholder="Anotações adicionais..."></textarea>

            <div class="buttons">
                <button id="registrarBtn">Registrar</button>
                <button id="cancelarBtn">Cancelar</button>
            </div>
        </div>
    </div>



    <div class="formCamp p-6 text-center">Nenhuma atividade registrada</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
<script src="js/sala.js"></script>

</html>
